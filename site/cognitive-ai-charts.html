          top: 0;
          width: 100%;
          height: 100%;
          overflow: auto;
          background-color: rgba(0, 0, 0, 0.7);
        }
        
        .modal-content {
          background-color: white;
          margin: 5% auto;
          padding: 15px;
          border: 1px solid #888;
          width: 70%;

        .close {
          color: #aaa;
          float: right;
          font-size: 28px;
          font-weight: bold;
        }

        /* .close-slide {

        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 10px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 40px;
            border: 1px solid #888;
            max-width: 90%; /* Set a maximum width */
            max-height: 80%; /* Set a maximum height */
            overflow: auto; /* Allow vertical scrolling if content overflows */
        }

        /* Close button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        
    </style>

</head>
<body>
    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
        <span class="close">&times;</span>
        <canvas id="myChart"></canvas>
        </div>
    </div>
    <canvas id="stackedChart" style="height: 490px; width: 90%; text-decoration-color: white; background-color: rgb(255, 255, 255);"></canvas>
